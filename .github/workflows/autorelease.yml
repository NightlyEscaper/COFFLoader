name: Release

on:
  push:
    tags: ["v[1-9]+.[0-9]+.[0-9]+"]
    branches: [main]

jobs:

  dll-build:
    name: Build the DLL
    if: startsWith( github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    
    - name: OS Packages 
      run: |
        sudo apt-get update --fix-missing && sudo apt-get -y install \
        git build-essential zlib1g zlib1g-dev wget zip unzip \
        mingw-w64 binutils-mingw-w64 g++-mingw-w64 gcc-multilib

    - name: Check out code
      uses: actions/checkout@v2

    - name: Git Fetch Tags
      run: git fetch --prune --unshallow --tags -f

    - name: Build 32 bits
      run: make dll32

    - name: Build 64 bits
      run: make dll

    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dll-32
        path: ./COFFLoader.x86.dll

    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dll-64
        path: ./COFFLoader.x64.dll

  tagged-release:

    needs: [dll-build]

    name: "Tagged Release"
    if: startsWith( github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - run: mkdir -p ./release && mkdir -p ./artifacts
    - uses: actions/download-artifact@v2
      with:
        path: ./artifacts

    - name: Release
      run: mkdir -p ./release

    - name: DLL x86
      run: |
        cp ./artifacts/dll-32/COFFLoader.x86.dll ./release/COFFLoader.x86.dll

    - name: DLL x64
      run: |
        cp ./artifacts/dll-64/COFFLoader.x64.dll ./release/COFFLoader.x64.dll

    - name: "Publish Release"
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          ./release/*